<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Youtube API test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" media="screen" href="main.css" />
		<link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">    
</head>

<style>
	.hidden {
		display: none;
	}
</style>

<body>
	<nav>
		<a href="#" class="brand-logo">Youtube Channel Data</a>
	</nav>
	<br>
	<section>
		<div class="container">
			<div class="log">
				<p>Log in with Google</p>
				<div class="log-buttons hidden">
					<button class="btn__signIn" id="authorize-button">LOG IN</button>
					<button class="btn__signOut" id="signout-button">LOG OUT</button>
				</div>				
			</div>			
			<br>
			<div id="content" class="content hidden">
				<form id="channel-form">
					<input type="text" placeholder="Enter Channel Name" id="channel-input">
					<input type="submit" value="Get Channel Data" class="btn__submit">
				</form>
				<div id="channel-data"></div>
				<div id="video-container"></div>
			</div>
		</div>
	</section>

<script async defer src="https://apis.google.com/js/api.js"
onload="this.onload=function(){};handleClientLoad()"
onreadystatechange="if (this.readyState === 'complete') this.onload()">
</script>
<script src="main.js"></script>
</body>
</html>
